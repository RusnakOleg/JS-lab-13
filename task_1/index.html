<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Керування вікном</title>
  <script>
    function createAndManipulateWindow() {
        
      let newWindow = window.open("", "", "width=300,height=300");

      setTimeout(function() {
        newWindow.resizeTo(500, 500);
      }, 2000);

      setTimeout(function() {
        newWindow.moveTo(200, 200);
      }, 4000);

      setTimeout(function() {
        newWindow.close();
      }, 6000);
    }
  </script>
</head>
<body>
  <button onclick="createAndManipulateWindow()">Створити нове вікно</button>
</body>
</html>
