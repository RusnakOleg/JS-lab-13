<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country and City</title>
</head>
<body>

<select name="country" id="country">
    <option value="ger">Germany</option>
    <option value="usa">USA</option>
    <option value="ukr">Ukraine</option>
</select>

<select name="cities" id="cities"></select>

<p id="selected"></p>

<script>
const countrySelect = document.getElementById('country');
const citiesSelect = document.getElementById('cities');
const selectedParagraph = document.getElementById('selected');

const citiesByCountry = {
    ger: ['Berlin', 'Hamburg', 'Munich'],
    usa: ['New York', 'Los Angeles', 'Chicago'],
    ukr: ['Kyiv', 'Kharkiv', 'Lviv']
};

function populateCities() {
    const selectedCountry = countrySelect.value;
    citiesSelect.innerHTML = '';

    citiesByCountry[selectedCountry].forEach(city => {
        const option = document.createElement('option');
        option.textContent = city;
        citiesSelect.appendChild(option);
    });

    selectedParagraph.textContent = `Selected country: ${countrySelect.options[countrySelect.selectedIndex].text}, Selected city: ${citiesSelect.value}`;
}

populateCities();

countrySelect.addEventListener('change', populateCities);

citiesSelect.addEventListener('change', () => {
    selectedParagraph.textContent = `Selected country: ${countrySelect.options[countrySelect.selectedIndex].text}, Selected city: ${citiesSelect.value}`;
});
</script>

</body>
</html>
